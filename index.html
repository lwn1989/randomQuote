<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>random-quote</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1 quote-box px-3 py-4">
        <div class="m-0 p-0 d-flex justify-content-around" id="quote-sentence" >
          <i class="mx-1 fa fa-quote-left fa-fw fa-lg"></i>
          <h4 style="font-weight:300;" class="mx-1 my-0" id="quote-text">hello world hello world hello world hello world hello world hello world </h4>
          <i class="mx-1 fa fa-quote-right fa-fw fa-lg align-self-end"></i>
        </div>
        <div id="source" class="text-right mt-3 mr-4"> <h5 style="font-weight:300;"><span id="name">heiheihei</span></h5>
        </div>
        <div class="text-center mt-4 d-flex justify-content-center align-items-center">
          <div><a id="tweet-link" target= "_blank" href="#"><button class="p-0 mx-3 btn btn-outline-warning text-center" type="button" id="tweet-button"><i class="fa fa-twitter fa-fw fa-lg"></i></button></a></div>
          <div><button id="new-quote" class="p-0 mx-3 btn btn-outline-warning text-center" type="button"><i class="fa fa-repeat fa-fw fa-lg"></i></button></div>
        </div>
      </div>
     </div>
    <div class="text-center"><i class="fa fa-copyright mr-2"></i>Weinan Li</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/8652843470.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
